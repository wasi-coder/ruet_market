<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUET Marketplace</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {

    
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: linear-gradient(90deg, #0056b3 60%, #00c6ff 100%);
      color: #fff;
      padding: 32px 0 16px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 16px;
      border-radius: 0 0 16px 16px;
    }
    .hero h1 {
      margin: 0 0 8px 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    .hero p {
      margin: 0;
      font-size: 1.2em;
    }
    /* Swiper styles */
    .swiper {
      width: 80vw;
      max-width: 900px;
      height: 260px;
      margin: 24px auto 32px auto;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      overflow: hidden;
      background: #fff;
    }
    .swiper-slide {
      text-align: center;
      font-size: 1.2em;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .offer-title {
      margin-top: 8px;
      font-weight: bold;
      color: #0074d9;
    }
    /* Card/Button Effects */
    .card, .btn {
      transition: transform 0.18s cubic-bezier(.44,2,.37,.83), box-shadow 0.18s;
    }
    .card:hover, .btn:hover {
      box-shadow: 0 4px 24px rgba(0,128,255,0.25);
      transform: scale(1.09);
      z-index: 2;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,128,255,0.09);
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    /* Example Cards Section */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      margin: 16px auto 48px auto;
      width: 90vw;
      max-width: 960px;
    }
    .card {
      background: #fff;
      padding: 24px 16px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 220px;
      text-align: center;
      font-size: 1.08em;
      color: #222;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #f7fafe;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
      .swiper {
        width: 95vw;
        height: 180px;
      }
    }
  </style>
</head>
<body>
 
<!-- Navigation Bar -->
<div style="
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 16px 32px;
  background: #fff;
  border-bottom: 1px solid #eee;
  box-shadow: 0 2px 8px rgba(0,0,0,0.03);
">
  <a href="login.html" class="nav-btn" style="
    margin-right: 12px;
    padding: 10px 28px;
    background: #0074d9;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(0,128,255,0.09);
    transition: transform 0.18s, box-shadow 0.18s;
  " 
  onmouseover="this.style.transform='scale(1.1)';this.style.boxShadow='0 4px 24px rgba(0,128,255,0.25)'"
  onmouseout="this.style.transform='';this.style.boxShadow='0 2px 8px rgba(0,128,255,0.09)'"
  >Login</a>
  <a href="register.html" class="nav-btn" style="
    padding: 10px 28px;
    background: #2ecc40;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(46,204,64,0.13);
    transition: transform 0.18s, box-shadow 0.18s;
  "
  onmouseover="this.style.transform='scale(1.1)';this.style.boxShadow='0 4px 24px rgba(46,204,64,0.22)'"
  onmouseout="this.style.transform='';this.style.boxShadow='0 2px 8px rgba(46,204,64,0.13)'"
  >Register</a>
</div>

  <div class="hero">
    <h1>RUET Marketplace</h1>
    <p>Best deals, daily offers, and trending products for RUETians!</p>
  </div>
  <!-- Swiper/Carousel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=900&q=80" alt="Offer 1" />
        <span class="offer-title">50% Off on Electronics!</span>
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=900&q=80" alt="Offer 2" />
        <span class="offer-title">New Semester Books - Special Prices</span>
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="Offer 3" />
        <span class="offer-title">Fashion Sale: Up to 70% Off</span>
      </div>
    </div>
    <!-- Swiper Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <!-- Example Cards Section -->
  <div class="cards-container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Product"/>
      <div>Popular Phones</div>
      <button class="btn">Shop Now</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Books"/>
      <div>Textbooks & Study Kits</div>
      <button class="btn">View Deals</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Fashion"/>
      <div>RUET Fashion</div>
      <button class="btn">Explore</button>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      speed: 800,
      effect: 'slide',
    });
  </script>
</body>
</html>
