<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUET Marketplace - Buy, Sell & Rent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-store"></i>
        <span>RUET Marketplace</span>
      </div>
      <div class="nav-menu">
        <a href="#home" class="nav-link">Home</a>
        <a href="#categories" class="nav-link">Categories</a>
        <a href="#departments" class="nav-link">Departments</a>
        <a href="post-product.html" class="nav-link">Sell/Rent</a>
        <a href="buy-requests.html" class="nav-link">Buy Requests</a>
      </div>
      <div class="nav-auth" id="navAuth">
        <!-- This will be populated by JavaScript -->
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="text-gradient">RUET Marketplace</span>
      </h1>
      <p class="hero-subtitle">Buy, Sell & Rent from Your Fellow RUETians</p>
      <div class="hero-search">
        <input type="text" id="searchInput" placeholder="Search for products..." class="search-input">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Department Filter Section -->
  <section id="departments" class="departments">
    <div class="container">
      <h2 class="section-title">Browse by Department</h2>
      <div class="department-grid" id="departmentGrid">
        <!-- Departments will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section id="categories" class="categories">
    <div class="container">
      <h2 class="section-title">Product Categories</h2>
      <div class="category-grid" id="categoryGrid">
        <!-- Categories will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </section>

  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
