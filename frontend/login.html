
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | RUET Marketplace</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 20px 40px 0 40px;
    }
    .nav-bar a {
      padding: 10px 26px;
      background: #4682B4;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(70,130,180,0.09);
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
    }
    .nav-bar a:hover {
      background: #4169E1;
      transform: scale(1.08);
      box-shadow: 0 4px 24px rgba(70,130,180,0.18);
    }
    .login-card {
      max-width: 370px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-card h2 {
      text-align: center;
      color: #4682B4;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .login-card input {
      padding: 12px 14px;
      border: 1.5px solid #e0eafc;
      border-radius: 7px;
      margin-bottom: 10px;
      font-size: 1.05em;
    }
    .login-card button {
      margin-top: 8px;
      padding: 11px 0;
      background: #4682B4;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-weight: 500;
      font-size: 1.08em;
      box-shadow: 0 2px 8px rgba(70,130,180,0.13);
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #4169E1;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(70,130,180,0.19);
    }
    .login-card button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    .login-card .extra-links {
      text-align: center;
      margin-top: 8px;
      font-size: 0.97em;
    }
    .login-card .extra-links a {
      color: #4682B4;
      text-decoration: underline;
      margin: 0 7px;
      transition: color 0.15s;
    }
    .login-card .extra-links a:hover {
      color: #4169E1;
    }
    #login-msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
  </div>

  <div class="login-card">
    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <input type="email" name="email" required placeholder="Email">
      <input type="password" name="password" required placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <div id="login-msg"></div>
    <div class="extra-links">
      Don't have an account?
      <a href="register.html">Register</a>
      <br>
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
