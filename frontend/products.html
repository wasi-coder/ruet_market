<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - RUET Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles specific to products page */
        .filters {
            background: white;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: #374151;
        }

        .filter-group select, .filter-group input {
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-store"></i>
                    <span>RUET Marketplace</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#categories" class="nav-link">Categories</a>
                <a href="index.html#departments" class="nav-link">Departments</a>
                <a href="post-product.html" class="nav-link">Sell/Rent</a>
                <a href="buy-requests.html" class="nav-link">Buy Requests</a>
            </div>
            <div class="nav-auth" id="navAuth">
                <!-- This will be populated by JavaScript -->
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="filters">
        <h2 style="margin-bottom: 1rem; color: #1f2937;">Filter Products</h2>
        <div class="filter-row">
            <div class="filter-group">
                <label for="departmentFilter">Department</label>
                <select id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="CSE">CSE</option>
                    <option value="Civil">Civil</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Chemical">Chemical</option>
                    <option value="Industrial">Industrial</option>
                    <option value="Textile">Textile</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Books">Books</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Bikes">Bikes</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Sports">Sports</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="typeFilter">Type</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="sell">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sortBy">Sort by Cost</label>
                <select id="sortBy">
                    <option value="">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>

            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn" onclick="applyFilters()">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
            </div>
        </div>
    </div>

    <div class="products-container">
        <div id="productsGrid" class="products-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        let allProducts = [];
        let filteredProducts = [];

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            handleUrlParameters();
        });

        // Load all products
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:3001/api/products');
                allProducts = await response.json();
                filteredProducts = [...allProducts];
                // Don't display products immediately, wait for URL parameter handling
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem; color: #dc2626;"></i>
                        <p>Error loading products. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Handle URL parameters for search and filters
        function handleUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);

            // Handle search parameter
            const searchQuery = urlParams.get('search');
            if (searchQuery) {
                document.getElementById('searchInput').value = decodeURIComponent(searchQuery);
            }

            // Handle department parameter
            const department = urlParams.get('department');
            if (department) {
                document.getElementById('departmentFilter').value = department;
            }

            // Handle category parameter
            const category = urlParams.get('category');
            if (category) {
                document.getElementById('categoryFilter').value = category;
            }

            // Apply filters if any parameters were set
            if (searchQuery || department || category) {
                setTimeout(() => {
                    applyFilters();
                }, 100); // Small delay to ensure products are loaded
            } else {
                displayProducts(); // Display all products if no filters
            }
        }

        // Apply filters
        function applyFilters() {
            const department = document.getElementById('departmentFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const type = document.getElementById('typeFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            filteredProducts = allProducts.filter(product => {
                const matchesDepartment = !department || product.department === department;
                const matchesCategory = !category || product.category === category;
                const matchesType = !type || product.type === type;
                const matchesSearch = !search ||
                    product.title.toLowerCase().includes(search) ||
                    product.description.toLowerCase().includes(search) ||
                    product.seller_name.toLowerCase().includes(search);

                return matchesDepartment && matchesCategory && matchesType && matchesSearch;
            });

            // Apply sorting
            if (sortBy === 'price-low') {
                filteredProducts.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
            } else if (sortBy === 'price-high') {
                filteredProducts.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
            }

            displayProducts();
        }

        // Display products
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>No products found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <img src="${product.image || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                         alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">৳${parseFloat(product.price).toFixed(2)}</div>
                        <div class="product-meta">
                            <span><i class="fas fa-user"></i> ${product.seller_name}</span>
                            <span><i class="fas fa-building"></i> ${product.department || 'N/A'}</span>
                        </div>
                        <div class="product-meta">
                            <span><i class="fas fa-tag"></i> ${product.type === 'rent' ? 'For Rent' : 'For Sale'}</span>
                            <span><i class="fas fa-star"></i> ${product.category}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-outline" onclick="event.stopPropagation(); viewProduct(${product.id})">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View product details
        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });

        // Auto-apply filters when selections change
        document.getElementById('departmentFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Set initial theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }
    </script>
    <script src="js/navbar.js"></script>

</body>
</html>
